<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ data[1] }}</title>
</head>
<body>
    <h1>{{ data[1] }}</h1>
    <br>
    {% for key, player in data[0].items() %}
        <p><b>{{ key }}</b>:</p>
        <p>
            {% for character, value in player.items() %}
            {{ value + ", "}}
            {% endfor %}
        </p>
    <br>
    {% endfor %}
</body>
</html>
